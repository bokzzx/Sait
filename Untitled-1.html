    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 3rem;
            text-shadow: 2px 2px #000;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 20px;
        }

        .movie-card {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            width: 220px;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .movie-card:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .movie-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
        }

        .movie-card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #ffeb3b;
        }

        .movie-card a {
            display: inline-block;
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #ff5722;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .movie-card a:hover {
            background-color: #ffc107;
            color: #000;
        }

        .emoji {
            font-size: 2rem;
        }
    </style>
</head>
